<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merge Dungeon Rush - 三消地牢 (擴張版)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* 背景全黑突顯發光效果 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #game-container {
            width: 450px;
            height: 800px;
            position: relative;
            /* 橘色外發光效果，增加地牢氛圍 */
            box-shadow: 0 0 40px rgba(238, 119, 0, 0.5); 
            border: 2px solid #333;
            background-color: #1a1a1a;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div id="game-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

    <script src="manu.js"></script>           <script src="GameScene.js"></script>      <script src="StoreScene.js"></script>     <script src="SquadScene.js"></script>     <script src="InventoryScene.js"></script> <script src="hero.js"></script>           <script src="game.js"></script>

</body>
</html>
